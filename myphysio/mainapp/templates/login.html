{% load static %}
<!DOCTYPE html>
<link rel="stylesheet" href="{% static 'styles.css' %}">
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio de sesión</title>
    </head>
    <body>
        <div class="header">
            <a href="/"><img class="logo" src="{% static 'assets/logo1.jpg' %}"></a>
            <a class="about" href="/aboutus"><h2>Quienes somos</h2></a>
        </div>
        <div class="form-container">
            <div class="login-container">
                <form class="form">
                    <h2>Inicio de sesión</h2>
                    <input class="form-input" name="user" type="text" placeholder="Correo electrónico o número de teléfono" >
                    <input class="form-input" name="pass" type="password" placeholder="Contraseña">
                    <button class="form-button">Iniciar sesión</button>
                    <a class="missed-pass" href="">¿Olvidaste tu contraseña?</a>
                </form>
                <div class="signup-div">
                    <p>¿No tienes una cuenta?</p>
                    <a class="signup-button" href="/register">Crear cuenta nueva</a>
                </div>
            </div>
            <div class="loginimg-container">
                <img class="login-image" src="{% static 'assets/loginimage.jpg' %}">
            </div>
        </div>
    </body>
</html>
